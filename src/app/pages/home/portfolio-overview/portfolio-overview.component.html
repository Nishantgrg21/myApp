<!-- Left Side Toggle Button Start -->
<div class="left-block">
    <div class="account" (click)="stateName1()"  [@myanimate1]="animateState1" (click)="accountToAmount = 'By Account'">
        <i class="fa fa-user-circle af-size"></i>
    </div>
    <div class="hr-line"> </div>
    <div class="rupees" (click)="stateName2()"  [@myanimate2]="animateState2" (click)="accountToAmount = 'By Amount'">
        <span class="inr-icon" [@myanimate3]="animateState2"> â‚¹</span>
    </div>
    <div class="vr-line"> </div>
    <div class="block-text" > {{accountToAmount}}</div>
</div>
<!-- Left Side Toggle Button End -->

<!-- Right Side Menu Start -->
<div class="right-block">
    <!-- button1 start -->
    <div class="outline-button-export" (click)="openPopup()"    >
        <img src="../../../../assets/images/export.svg" alt="export" class="">
        Export Master Report 
    </div>

    <div class="btnBorder" (mouseenter)="dropdownContent=false" (mouseleave)="dropdownContent=true">
        {{SelectedValue}}
        <span class="material-icons rounded-icon"> expand_more </span>
        <ul class="dropdownContent" *ngIf="!dropdownContent" (click)="dropdownContent = true"  >
            <li class="dropdown-item" *ngFor="let data of dropdownData"  (click)="onChange1(data)"  [value]="data" [class.dropdown-item-bg]="data==SelectedValue">
                {{data}}
            </li>
        </ul>
    </div>
    
</div>
 <div
  class="modal" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document"  data-target="#modal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GeeksForGeeks</h4>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
