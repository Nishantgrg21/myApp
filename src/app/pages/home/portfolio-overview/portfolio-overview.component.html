<div class="portfolio-block">
    <!-- Left Side Toggle Button Start -->
    <div class="left-block">
        <div class="account" (click)="stateName1()" [@myanimate1]="animateState1"
            (click)="accountToAmount = 'By Account'">
            <i class="fa fa-user-circle af-size"></i>
        </div>
        <div class="hr-line"> </div>
        <div class="rupees" (click)="stateName2()" [@myanimate2]="animateState2"
            (click)="accountToAmount = 'By Amount'">
            <span class="inr-icon" [@myanimate3]="animateState2"> â‚¹</span>
        </div>
        <div class="vr-line"> </div>
        <div class="block-text"> {{accountToAmount}}</div>
    </div>
    <!-- Left Side Toggle Button End -->

    <!-- Right Side Menu Start -->
    <div class="right-block">
        <!-- button1 start -->
        <div class="outline-button-export" mat-button (click)="openDialog()">
            <img src="../../../../assets/images/export.svg" alt="export">
            Export Master Report
        </div>

       

        <!-- button4 start -->
        <div class="btnBorderchkbox"  (mouseenter)="checkboxButton=false" (mouseleave)="checkboxButton=true">
            {{SelectedChecked}}
            <span class="material-icons rounded-icon"> expand_more </span>
             <ul class="dropdownContentchkbox" *ngIf="!checkboxButton" >
                <li class="dropdown-itemchkbox cb-item" *ngFor="let mydata of CheckedList"
                    [value]="checkedData" [class.dropdown-item-bg]="mydata==SelectedChecked">

                    <label class="form-check-label curser cb_container">
                        <input type="checkbox" class="form-check-input curser" (change)="onChange1($event,mydata.name)" [(ngModel)]="mydata.isselected"
                    [checked]="mydata.isselected" name="mydata.name"  id="mydata.name" value="mydata.name">
                    <span class="checkmark"> </span>   
                    {{mydata.name}}
                    </label>
                    <span class="material-icons" style="float:right"> chevron_right </span>
                </li>
            </ul> 
        </div>



        <!-- button3 start -->
        <div class="btnBorder" (mouseenter)="dropdownContent=false" (mouseleave)="dropdownContent=true">
            {{SelectedData}}
            <span class="material-icons rounded-icon"> expand_more </span>
            <ul class="dropdownContent" *ngIf="!dropdownContent" (click)="dropdownContent">
                <li class="dropdown-item" *ngFor="let data of dropdownData" (click)="onChange(data)" [value]="data"
                    [class.dropdown-item-bg]="data==SelectedData">
                    {{data}}
                </li>
            </ul>
        </div>

        <!-- button3 start -->
        <div class="btnBorder" (mouseenter)="dropdownContent2=false" (mouseleave)="dropdownContent2=true">
            {{SelectedData2}}
            <span class="material-icons rounded-icon"> expand_more </span>
            <ul class="dropdownContent" *ngIf="!dropdownContent2" (click)="dropdownContent2 = true">
                <li class="dropdown-item" *ngFor="let data of dropdownData2" (click)="onChange2(data)" [value]="data"
                    [class.dropdown-item-bg]="data==SelectedData2">
                    {{data}}
                </li>
            </ul>
        </div>

    </div>
</div>



<div class="portfolio-block" *ngIf="accountToAmount === 'By Account'">
    <div class="dashboard-block b-bdr" *ngFor=" let data of Data1" value="Pdata">
        <div class="portfolio-box">
            <div class="portfolio-icon">
                <img src={{data.image}} class="img-width">
            </div>
            <div class="portfolio-txt">
                <div class="portfolio-txt-1">
                    <span>{{data.title}}</span>
                    <span>
                        <img src="assets/images/info-d.png" alt="icon" class="portfolio-txt-1-icon">
                    </span>
                </div>
                <div class="portfolio-txt-2">
                    <span class="portfolio-txt-2-rate" >{{data.amount}}</span>
                    <span class="portfolio-txt-2-percent">{{data.percent}}</span>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="portfolio-block " *ngIf="accountToAmount === 'By Amount'">
    <div class="dashboard-block b-bdr" *ngFor=" let data2 of Data2 ">
        <div class="portfolio-box">
            <div class="portfolio-icon">
                <img src={{data2.image}} class="img-width">
            </div>
            <div class="portfolio-txt">
                <div class="portfolio-txt-1">
                    <span>{{data2.title}}</span>
                    <span>
                        <img src="assets/images/info-d.png" alt="icon" class="portfolio-txt-1-icon">
                    </span>
                </div>
                <div class="portfolio-txt-2">
                    <span class="portfolio-txt-2-rate">{{data2.amount}} </span>
                    <span class="portfolio-txt-2-percent">{{data2.percent}} </span>
                </div>
            </div>

        </div>
    </div>

</div>
