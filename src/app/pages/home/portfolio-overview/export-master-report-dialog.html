
  <div mat-dialog-content class="mat-dialog-box">
    <div class="modal-header">
      <img src="../../../../assets/images/timer.svg" alt="timer img">
    </div>
    <div class="modal-body model-center">
      <p style="margin-bottom: 0rem;">Your report is being generated.</p>
      <p>Download link for the report will be mailed to you on your registered email id within 24 hours.</p>
    </div>
    <div mat-dialog-actions class=" model-center">
      <button class=" modal-btn" mat-button mat-dialog-close  (click)="onNoClick()">Ok</button>
    </div>
  </div>
