<div class="top" [@myAnimation1]>
    <div class="header">
        <img src="../../../../assets/etharaLogo.png" alt="logo">
        <img src="../../../../assets/info-icon.png" alt="info-logo" style="width: 44px;">
    </div>
</div>
<div class="bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="imag">
                    <img src="../../../../assets/Group.png" alt="laptop img" height="380px">
                </div>
                <div class="discription" [@myAnimation2]>
                    <h1>The Next-Gen in</h1>
                    <h1>Digital Debt Collection</h1>

                </div>
                <div class="discription" [@myAnimation2]>
                    <p class="mt-50"> Introducing Ethera </p>
                    <p class="clrchange">India's first and only end-to-end </p>
                    <p class="clrchange"> debt management platform</p>
                    <p> for accuracy, ease and insights.</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="block" [@myAnimation2]>
                    <h1>Hello,</h1>
                    <p>Login to your account.</p>
                    <div class="myFormstyle">
                        <div class="example-container">
                            <mat-form-field class="form-style">
                                <mat-label>Enter your email</mat-label>
                                <input matInput [formControl]="email" required>
                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-style">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a>
                            </mat-form-field>
                            <div class="mybutton">
                                <button type="submit" name="submit">Login
                                    <img src="../../../../assets/arrow.png" alt="btn">
                                </button>
                                <span routerLink="/register"   class="color1 cursorPointer">Register</span>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
